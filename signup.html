<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
         <link rel="stylesheet" href="style.css">
        <title>Faça seu cadastro - Sujeitogram</title>
    </head>

    <body>

        <div id="wrapper">

            <div id="container-signup">

                <div class="column right">
                    <div class="login-panel">
                        <div class="logo">
                            <img class="logo-img" src="assets/logo.png" alt="Logo do Sujeitogram">
                        </div> <!-- logo -->

                        <div class="message">
                            <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                        </div>

                        <button class="cta-button">
                            Entrar com o Facebook
                        </button>

                        <form>
                            <input type="text" name="username" placeholder="Telefone, usuário ou e-mail">
                            <input type="password" name="password" placeholder="Senha">

                            <input type="submit" value="Entrar">
                        </form>
                    </div> <!-- login-panel -->

                    <div class="info-box">
                        <p>Não possui uma conta? <a href="">Cadastre-se</a></p>
                    </div> <!-- info-box -->

                    <div class="get-app-panel">
                        Obtenha o aplicativo

                        <div class="app-buttons">
                            <a href="#">
                                <img src="assets/appstore.png" alt="Baixe na AppStore">
                            </a>
                            <a href="#">
                                <img src="assets/googleplay.png" alt="Baixe na GooglePlay">
                            </a>
                        </div> <!-- aap-buttons -->
                    </div> <!-- get-panel -->
                </div> <!-- Column right -->

            </div> <!-- Container -->

            <footer class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>

                <div class="text-smmal">
                    @ 2022 Sujeitogram
                </div> <!-- text-smmal -->
            </footer> <!-- Footer -->
        </div> <!-- wrapper -->
        
    </body>
</html>
